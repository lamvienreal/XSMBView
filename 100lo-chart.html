<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Biểu đồ doanh thu tuyến tính 100 lô tô</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <style>
        .text-loterry {
            font-weight: bold;
            background-color: blue;
            color: white;
        }

        .text-true {
            background-color: green;
            color: white;
        }

        .text-fail {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <!-- partial:index.partial.html -->
    <div class="row">
        <div id="" class="col-lg-12">
            <h3>Chọn Vị trí Lô</h3>
            L<input type="number" id="colid" min="1" max="100" value="1"/>
        </div>
    </div>
    <div class="row">
        <div id="ctx4" class="col-lg-12">
            <h3>Độ chính xác <span id="percent">0%</span></h3>
            <canvas style="background-color:white;" id="myChart4" width="400" height="400"></canvas>
        </div>
        <div id="ctx1" class="col-lg-12">
            <h3>Doanh thu tuyến tính</h3>
            <canvas style="background-color:white;" id="myChart1" width="400" height="400"></canvas>
        </div>
        <div id="ctx3" class="col-lg-12">
            <h3>Doanh thu tuyến tính 3 càng lô</h3>
            <canvas style="background-color:white;" id="myChart3" width="400" height="400"></canvas>
        </div>
        <div id="ctx2" class="col-lg-12">
            <h3>Doanh thu lũy tiến 3 càng lô</h3>
            <canvas style="background-color:white;" id="myChart2" width="400" height="400"></canvas>
        </div>
    </div>

            crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/load-data-chart-full-predict.js"></script>
