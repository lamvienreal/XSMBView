<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kết quả dự đoán</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <style>
        .text-loterry {
            font-weight:bold;
        }
        .text-true {
            background-color:green;
        }
        .text-fail {
            background-color:red;
        }

        .text-even {
            background-color: #041865;
        }
        .text-odd {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <section>
        <!--for demo wrap-->
        <h1>BẢNG PHÂN TÍCH</h1>
        <h4>
        </h4>
        <div class="row">
            <h3>Bảng thống kê & phân tích kết quả</h3>
            <div class="tbl-header">
                <table class="itable" cellpadding="0" cellspacing="0" border="0">
                    <thead>
                        <tr>
                            <th class="text-center">Ngày XS</th>
                            <th class="text-center">G00</th>
                            <th class="text-center">G00_CN</th>
                            <th class="text-center">G00_N</th>
                            <th class="text-center">G00_T</th>
                            <th class="text-center">G00_C</th>
                            <th class="text-center">G00_DV</th>
                            <th class="text-center">G11</th>
                            <th class="text-center">G11_CN</th>
                            <th class="text-center">G11_N</th>
                            <th class="text-center">G11_T</th>
                            <th class="text-center">G11_C</th>
                            <th class="text-center">G11_DV</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="tbl-content">
                <table class="itable" cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <h3>Dự đoán phương pháp chẵn/lẻ giải ĐB</h3>
            <div class="tbl-header">
                <table class="itable-1" cellpadding="0" cellspacing="0" border="0">
                    <thead>
                        <tr>
                            <th class="text-center">Ngày XS</th>
                            <th class="text-center">G00</th>
                            <th class="text-center">G00_CN</th>
                            <th class="text-center">G00_N</th>
                            <th class="text-center">G00_T</th>
                            <th class="text-center">G00_C</th>
                            <th class="text-center">G00_DV</th>
                            <th class="text-center">G11</th>
                            <th class="text-center">G11_CN</th>
                            <th class="text-center">G11_N</th>
                            <th class="text-center">G11_T</th>
                            <th class="text-center">G11_C</th>
                            <th class="text-center">G11_DV</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="tbl-content">
                <table class="itable-1" cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div id="ctx1" class="col-lg-12">
                <h3>Đồ thị tuyến tính G00</h3>
                <canvas style="background-color:white;" id="myChart1" width="400" height="400"></canvas>
            </div>
            <div id="ctx2" class="col-lg-12">
                <h3>Đồ thị tuyến tính G11</h3>
                <canvas style="background-color:white;" id="myChart2" width="400" height="400"></canvas>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"
            integrity="sha512-vBmx0N/uQOXznm/Nbkp7h0P1RfLSj0HQrFSzV8m7rOGyj30fYAOKHYvCNez+yM8IrfnW0TCodDEjRqf6fodf/Q=="
            crossorigin="anonymous"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/64s-3d-1.js"></script>
</body>
</html>
